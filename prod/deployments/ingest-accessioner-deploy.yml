apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations: {}
  labels:
    role: ingestion
  name: ingest-accessioner
  namespace: prod-environment
spec:
  replicas: 15
  template:
    metadata:
      labels:
        app: ingest-accessioner
    spec:
      containers:
      - env:
        - name: INGEST_API
          value: http://api.ingest.data.humancellatlas.org:80
        - name: RABBIT_URL
          value: amqp://${RABBIT_SERVICE_SERVICE_HOST}:${RABBIT_SERVICE_SERVICE_PORT_SERVICE}
        - name: RABBITMQ_ACCESSION_QUEUE
          value: ingest.metadata.accession.queue
        - name: RABBITMQ_VALIDATION_QUEUE
          value: ingest.metadata.validation.queue
        image: quay.io/humancellatlas/ingest-accessioner:v0.4.0
        name: ingest-accessioner
      dnsPolicy: Default